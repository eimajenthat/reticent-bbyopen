<style>
    .dummy {
        margin-top: 100%;
    }
    .thumbnail {
        position: absolute;
        top: 15px;
        bottom: 0;
        left: 15px;
        right: 0;
        text-align:center;
        padding-top:calc(25% - 30px);
        overflow: hidden;
    }
</style>

<h1>
    Products
    <button type="button" class="btn btn-default" aria-label="Refresh" ng-hide="browser.supportsTouch" ng-click="refreshProducts()">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
</h1>

<div class="row" pull-to-refresh="refreshProducts()">
    <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="product in products">
        <div class="dummy"></div>
        <div class="thumbnail">
            <img ng-src="{{product.thumbnailImage}}"/>
            <strong>{{product.name}}</strong>
        </div>
    </div>
</div>
